<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Frontend Mentor | Social Links Profile | Plain Mode</title>

		<!-- Core Meta Data -->
		<meta
			name="description"
			content="Frontend Mentor - Social links profile solution." />
		<meta name="keywords" content="Frontend Mentor, Social links profile" />

		<!-- Behavioral Meta Data -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="favicon.png" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />

		<!-- Styles -->
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header>
			<h1 class="sr-only">Social links profile</h1>
		</header>

		<main>
			<div class="container">
				<div class="card">
					<div class="card__head">
						<div class="card__image">
							<img
								width="80"
								height="80"
								src="./images/avatar.jpeg"
								alt="Jessica Randall" />
						</div>
						<div class="card__title-wrap">
							<h2 class="card__title">Jessica Randall</h2>
							<p class="card__subtitle">London, United Kingdom</p>
						</div>
						<p class="card__desc">
							&Prime;Front-end developer and avid reader.&Prime;
						</p>
					</div>
					<div class="card__body">
						<ul class="card__links">
							<li class="card__link">
								<a
									href="#"
									class="btn btn--primary btn--full"
									rel="noopener"
									target="_blank"
									>GitHub</a
								>
							</li>
							<li class="card__link">
								<a
									href="#"
									class="btn btn--primary btn--full"
									rel="noopener"
									target="_blank"
									>Frontend Mentor</a
								>
							</li>
							<li class="card__link">
								<a
									href="#"
									class="btn btn--primary btn--full"
									rel="noopener"
									target="_blank"
									>LinkedIn</a
								>
							</li>
							<li class="card__link">
								<a
									href="#"
									class="btn btn--primary btn--full"
									rel="noopener"
									target="_blank"
									>Twitter</a
								>
							</li>
							<li class="card__link">
								<a
									href="#"
									class="btn btn--primary btn--full"
									rel="noopener"
									target="_blank"
									>Instagram</a
								>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</main>

		<footer>
			<div class="container">
				<p>
					Challenge by
					<a
						href="https://www.frontendmentor.io?ref=challenge"
						class="btn btn--link"
						rel="noopener"
						target="_blank"
						>Frontend Mentor</a
					>. Coded by
					<a
						href="https://github.com/al3xback"
						class="btn btn--link"
						rel="noopener"
						target="_blank"
						>al3xback</a
					>.
				</p>
			</div>
		</footer>
	</body>
</html>
